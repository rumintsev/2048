<!doctype html>
<html lang="ru">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>2048</title>
  <link rel="stylesheet" href="./src/styles/index.css" />
</head>

<body>
  <header>
    <div class="gameControls">
      <h1 class="title">2048</h1>
      <div class="scoreArea">СЧЁТ <span class="score">0</span></div>
      <div class="buttons">
        <button class="restartBtn">Новая игра</button>
        <button class="leaderBtn">Лидеры</button>
      </div>
    </div>
    <div class="moveControls">
      <button class="backBtn">↶</button>
      <button class="forwardBtn">↷</button>
    </div>
    </div>
  </header>

  <main>
    <div class="grid"></div>

    <nav class="mobileControls">
      <button class="up">↑</button>
      <button class="left">←</button>
      <button class="down">↓</button>
      <button class="right">→</button>
    </nav>
  </main>

  <script src="./src/scripts/index.js" defer></script>
</body>

</html>
